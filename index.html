<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project ECLIPSE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #d8f5d0; /* pastel green background */
      font-family: Arial, sans-serif;
      color: #0d1f0d;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #77dd77; /* pastel brutalist green */
      padding: 20px 10px;
      border-bottom: 5px solid #0d1f0d;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      text-transform: uppercase;
      font-weight: 900;
    }

    header h2 {
      font-size: 1.3rem;
      margin: 5px 0;
      font-weight: bold;
    }

    header p {
      font-size: 1rem;
      margin-top: 15px;
      font-style: italic;
    }

    .buttons {
      margin: 40px auto 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2x2 grid */
      gap: 20px; /* spacing between boxes */
      max-width: 600px;
    }

    .buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background-color: #baffc9; /* pastel mint */
      border: 3px solid #0d1f0d;
      color: #0d1f0d;
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      transition: transform 0.2s ease, background-color 0.2s ease;
      box-shadow: 6px 6px 0 #0d1f0d;
      aspect-ratio: 1 / 1; /* perfect square */
      max-width: 250px;
      margin: 0 auto;
    }

    /* Different hover colors */
    .buttons a:nth-child(1):hover { background-color: #ffd6a5; }
    .buttons a:nth-child(2):hover { background-color: #ffadad; }
    .buttons a:nth-child(3):hover { background-color: #caffbf; }
    .buttons a:nth-child(4):hover { background-color: #9bf6ff; }

    .buttons a:hover {
      transform: translate(-3px, -3px);
    }

    /* ABOUT US rectangle button */
    .about {
      margin: 20px auto 40px;
      max-width: 400px;
      width: 100%;
    }

    .about a {
      display: block;
      text-decoration: none;
      background-color: #fff0c9; /* pastel yellow */
      border: 3px solid #0d1f0d;
      color: #0d1f0d;
      font-size: 1.3rem;
      font-weight: bold;
      text-transform: uppercase;
      padding: 15px 0; /* shorter height */
      transition: background-color 0.2s ease, transform 0.2s ease;
      box-shadow: 4px 4px 0 #0d1f0d;
    }

    .about a:hover {
      background-color: #ffe6a7;
      transform: translate(-2px, -2px);
    }

    footer {
      background-color: #77dd77;
      color: #0d1f0d;
      font-weight: bold;
      padding: 15px;
      border-top: 5px solid #0d1f0d;
      margin-top: auto;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .buttons {
        grid-template-columns: 1fr 1fr;
        max-width: 90%;
      }

      .buttons a {
        font-size: 1.2rem;
        max-width: 160px;
      }

      .about {
        max-width: 90%;
      }

      .about a {
        font-size: 1.1rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Project ECLIPSE</h1>
    <h2>Computer System Servicing Course</h2>
    <p>Choose the competency you want to explore.</p>
  </header>

  <section class="buttons">
    <a href="coc1/lesson1.html">COC1</a>
    <a href="#coc2">COC2</a>
    <a href="#coc3">COC3</a>
    <a href="#coc4">COC4</a>
  </section>

  <section class="about">
	<a href="#how">How to use the courseware?</a><br>
    <a href="#about">ABOUT US</a>
  </section>

  <footer>
    ECLIPSE 2025
  </footer>
</body>
</html>
